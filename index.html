<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Terminal</title>
    <link rel="icon" href="derelict-house-building_1f3da.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <div class="hint-container">
            <h1 class="hint-title">Hint</h1>
            <p class="hint-count-text">You have <span id="hints-remaining">...</span> out of 3 hints left</p>
            <p class="hint-text">Click the button below for a hint.. it'll cost you though..</p>
            <button type="submit" id="hint-btn">Hint</button>
        </div>

        <div class="part-one-container" id="part-one-container">
            <h1 class="title-one">Puzzle One</h1>
            <p class="error" id="error">awaiting input</p>
            <div class="color-pickers">
                <select id="color-1">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-2">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-3">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-4">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <button type="submit" id="check-color-btn">Check</button>
        </div>

        <div class="part-two-container" id="part-two-container">
            <h1 class="title-two">Puzzle 2</h1>
            <p class="error-two" id="error-two">awaiting input</p>
            <div class="direction-input">
                1.<select id="direction-1">
                    <option value="north">north</option>
                    <option value="south">south</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
                2.<select id="direction-2">
                    <option value="north">north</option>
                    <option value="south">south</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
                3.<select id="direction-3">
                    <option value="north">north</option>
                    <option value="south">south</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
                4.<select id="direction-4">
                    <option value="north">north</option>
                    <option value="south">south</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
            </div>
            <button type="submit" id="check-direction-btn">Check</button>
        </div>

        <div class="part-three-container" id="part-three-container">
            <h1 class="title-three">Puzzle 3</h1>
            <p class="error-three" id="error-three">awaiting input</p>
            <div class="direction-number-input">
                <input type="number" id="number-1" placeholder="number">
                <input type="number" id="number-2" placeholder="number">
                <input type="number" id="number-3" placeholder="number">
                <input type="number" id="number-4" placeholder="number">
            </div>
            <button type="submit" id="check-number-btn">Check</button>
        </div>

        <div class="you-win" id="you-win">
            <h1 class="title-win">You Won!</h1>
            <div class="win-body">
                <h3 class="win-instructions">You may now leave the house</h3>
                <p class="win-hints-remaining" id="win-hints-remaining">hints-remaining</p>
            </div>
        </div>
        
    </div>
    


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
