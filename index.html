<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <div class="hint-container">
            <h1 class="hint-title">Hint</h1>
            <p class="hint-count-text">You have <span id="hints-remaining">...</span> out of 3 hints left</p>
            <p class="hint-text">Click the button below for a hint.. it'll cost you though..</p>
            <button type="submit" id="hint-btn">Hint</button>
        </div>

        <div class="part-one-container" id="part-one-container">
            <h1 class="title-one">Title One Test</h1>
            <div class="color-pickers">
                <select id="color-1">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-2">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-3">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <select id="color-4">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <button type="submit" id="check-color-btn">Check</button>
        </div>
        <div class="part-two-container" id="part-two-container">
            <h1 class="title-two">Title Two Test</h1>
            <div class="direction-input">
                <input type="number" id="direction-1" placeholder="North">
                <input type="number" id="direction-2" placeholder="East">
                <input type="number" id="direction-3" placeholder="South">
                <input type="number" id="direction-4" placeholder="West">
            </div>
            <button type="submit" id="check-direction-btn">Check</button>
        </div>
            
        
    </div>
    


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
